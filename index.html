<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Symon says - numbers</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <span id="title">Symon Says - numbers</span>
        <input id="play" class="header_button" type="button" value="Play">
        <input id="reset" class="header_button" type="button" value="Reset">
    </header>

    <!-- MAIN -->
    <main>
        <div id="container">
            <h2 id="numbers_box"></h2>
            <div class="inputs">
                <input id="input_text" type="text">
                <input id="send" type="button" value="Send">
            </div>
        </div>
    </main>
    
    



    
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

</html>
